<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список моих питомцев</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h3>Список всех питомцев в базе данных</h2>
    <hr>
    <div th:each="pet : ${pets}">
        <b>Чип:</b> <p style="display: inline" th:text="${pet.chipId}">chipID</p><br>
        <b>Вид животного:</b> <p style="display: inline" th:text="${pet.type}">type</p><br>
        <b>Порода:</b> <p style="display: inline" th:text="${pet.breed}">breed</p><br>
        <b>Пол:</b> <p style="display: inline" th:text="${pet.sex}">sex</p><br>
        <b>Кличка:</b> <p style="display: inline" th:text="${pet.name}">chipID</p><br>
        <br>
        <h5>Информация о хозяине питомца "<span th:text="${pet.name}">pet.name</span>"</h5>
        <b>Имя:</b> <p style="display: inline" th:text="${pet.user.firstName}">user.firstName</p><br>
        <b>email:</b> <p style="display: inline" th:text="${pet.user.email}">user.email</p><br>
        <b>Телефон:</b> <p style="display: inline" th:text="${pet.user.phoneNumber}">user.phoneNumber</p><br>
        <br>
        <hr>
    </div>
    <div th:if="${pets == null}">
        <h2>Не добавлено ни одного питомца</h2>
    </div>
</body>
</html>
