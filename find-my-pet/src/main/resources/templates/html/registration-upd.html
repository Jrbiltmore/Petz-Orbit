<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chipped Pets Helper</h1>
    <h4>Регистрация</h4>
    <form th:method="post" th:action="@{/registration}" >
      Имя пользователя: <input type="text" th:name="firstName"> <br><br>
      Email: <input type="email" th:name="email"> <br><br>
      Номер телефона: <input type="text" th:name="phoneNumber"> <br><br>
      Пароль: <input type="password" th:name="password"> <br><br>
      <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
      <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
