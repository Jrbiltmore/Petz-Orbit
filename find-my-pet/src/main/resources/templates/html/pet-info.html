<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о питомце</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Chipped Pets Helper</h1>
    <h4>Подробная информация о питомце</h4>
    <div th:if="${pet != null}">
        <div th:object="${pet}">
            <b>Чип:</b>  <p style="display: inline" th:text="*{chipId}">chipID</p><br>
            <b>Вид животного::</b>  <p style="display: inline" th:text="*{type}">type</p><br>
            <b>Порода:</b>  <p style="display: inline" th:text="*{breed}">breed</p><br>
            <b>Пол:</b>  <p style="display: inline" th:text="*{sex}">sex</p><br>
            <b>Кличка:</b>  <p style="display: inline" th:text="*{name}">name</p><br>
            <hr>
            <h3>Информация о хозяине</h3>
            <b>Имя:</b>  <p style="display: inline" th:text="*{user.firstName}">sex</p><br>
            <b>email:</b>  <p style="display: inline" th:text="*{user.email}">sex</p><br>
            <b>Телефон:</b>  <p style="display: inline" th:text="*{user.phoneNumber}">sex</p><br>
        </div>
    </div>
    <div th:unless="${pet != null}">
      <h4>К сожалению, в нашей базе нет питомца с указанным чипом</h4>
    </div>
</body>
</html>
