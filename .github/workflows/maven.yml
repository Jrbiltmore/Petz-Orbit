name: Deploy project to server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Run command on remote server
        uses: D3rHase/ssh-command-action@v0.2.2
        with:
          host: ${{secrets.SSH_HOST}}
          port: ${{variables.SSH_PORT}}
          user: ${{variables.SSH_USER}}
          private_key: ${{variables.SSH_PRIVATE_KEY}}
          command: |
            cd ${{variables.SSH_PROJECT_FOLDER}};
            git pull;
